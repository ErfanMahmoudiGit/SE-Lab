{% load static%}
{% load base_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SoqatDooni {%block title%}{%endblock%}</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'blog/css/styles.css' %}" rel="stylesheet" />
        <link href="{%static 'blog/css/rtl.css' %}" rel="stylesheet" />
        <link href="{%static 'blog/css/buttons.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                {% if user.is_authenticated %}
                    <p class="navbar-brand">خوش آمدید  {{ user.username }} !&emsp;</p>
                    <button class="sign-out-button">
                        <a href="{% url 'logout' %}"><img src="{% static "blog/assets/img/logout_icon.png" %}" class = sign-out-img ></a>
                    </button>
                {% else %}
                    <a class="navbar-brand" href="{% url 'blog:login' %}">ورود &emsp;</a>
                    <a class="navbar-brand" href="{% url 'blog:signup' %}">ثبت نام</a>
                {% endif %}
                {% category_navbar %}
            </div>
        </nav>
        {% block main %}

        {% endblock %}
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="small text-center text-muted fst-italic">Copyright &copy; SoqatDooni 2024</div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'blog/js/scripts.js' %}"></script>
    </body>
</html>
