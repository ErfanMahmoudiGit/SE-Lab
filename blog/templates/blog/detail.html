{%extends 'blog/base.html'%}
{%block title%} | {{article.title}} {%endblock%}
{% block main %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{article.thumbnail.url}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{article.title}}</h1>
                    <time>{{article.jpublish}}</time>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7 text-justify">
                {{article.description|linebreaks}}
            </div>
            <form action="{% url 'blog:add_to_cart' article.id %}" method="post">
                {% csrf_token %}
                <button type="submit">افزودن به سبد خرید</button>
            </form>
        </div>
    </div>
</article>
{% endblock %}
