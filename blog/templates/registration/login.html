{%extends 'blog/base.html'%}

        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">

                    <h1>ورود</h1>
                </div>
            </div>
        </div>
    </div>

<!-- Main Content-->
    <form method="post" class = login-form>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ورود</button>
    </form>
{% endblock %}
